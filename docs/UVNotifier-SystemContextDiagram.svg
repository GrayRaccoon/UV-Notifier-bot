@startuml UVNotifier-SystemContextDiagram





skinparam defaultTextAlignment center

skinparam wrapWidth 200
skinparam maxMessageSize 150

skinparam rectangle {
    StereotypeFontSize 12
    shadowing false
}

skinparam database {
    StereotypeFontSize 12
    shadowing false
}

skinparam Arrow {
    Color #666666
    FontColor #666666
    FontSize 12
}

skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}






















skinparam rectangle<<person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #08427B
    BorderColor #073B6F
}

skinparam rectangle<<external_person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #686868
    BorderColor #8A8A8A
}

skinparam rectangle<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam rectangle<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}

skinparam database<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam database<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}












left to right direction

title UV Notifier - System Context Diagram

rectangle "==Twitter User\n\n Any person interested on getting UV levels notifications." <<person>> as twitterUser

rectangle "==UV Notifier System\n\n Application to notify about UV levels to users." <<system>> as uvNotifierSystem

rectangle "==Twitter System\n\n The public Twitter System." <<external_system>> as twitterSystem
rectangle "==OpenUV API System\n\n UV Levels Provider System." <<external_system>> as openUVSystem

twitterUser - -> twitterSystem : "===Gets UV levels\n//<size:12>[via UV Notifier Twitter Account]</size>//"
uvNotifierSystem - -> openUVSystem : "===Reads UV Levels\n//<size:12>[via API calls]</size>//"
uvNotifierSystem - -> twitterSystem : "===Publishes notifications about UV Levels\n//<size:12>[via Twitter API]</size>//"

@enduml

