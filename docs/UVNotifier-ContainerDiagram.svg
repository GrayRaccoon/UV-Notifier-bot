top to bottom direction

title UV Notifier - Container Diagram

rectangle "==Twitter User\n\n Any person interested on getting UV levels notifications." <<person>> as twitterUser

rectangle "==UV Notifier System\n<size:12>[System]</size>" <<boundary>> as uvNotifierSystem {
    rectangle "==Backend Application\n//<size:12>[Java, Spring Cloud]</size>//\n\n Orchestrates the application data flow." <<container>> as backendContainer
    rectangle "==Database\n//<size:12>[PostgreSQL]</size>//\n\n Stores Supported Locations data." <<container>> as databaseContainer
    rectangle "==Message Broker\n//<size:12>[RabbitMQ]</size>//\n\n System Message Broker where to publish system events." <<container>> as queueContainer   
}

rectangle "==Twitter System\n\n The public Twitter System." <<external_system>> as twitterSystem
rectangle "==OpenUV API System\n\n UV Levels Provider System." <<external_system>> as openUVSystem

twitterUser - -> twitterSystem : "===Gets UV levels\n//<size:12>[via UV Notifier Twitter Account]</size>//"
backendContainer - -> openUVSystem : "===Fetches UV Levels\n//<size:12>[via API calls]</size>//"
backendContainer - -> twitterSystem : "===Publishes UV levels notifications\n//<size:12>[via Twitter API]</size>//"

backendContainer - -> databaseContainer : "===Reads from and writes to\n//<size:12>[JDBC]</size>//"
backendContainer - -> queueContainer : "===Receives from and publishes to\n//<size:12>[Spring Cloud Stream]</size>//"



